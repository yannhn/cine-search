<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bundle.js" defer></script>
  </head>
  <body class="dark">
    <header
      class="flex justify-between items-center p-4 text-slate-900 dark:text-white bg-white dark:bg-gray-800"
    >
      <h1 class="text-xl">LOGO PLACEHOLDER</h1>
      <nav>
        <ul class="flex gap-12">
          <li>
            <a class="nav-link" href="./">Movies</a>
          </li>
          <li>
            <a class="nav-link" href="./tv_shows.html">Tv Shows</a>
          </li>
          <li>
            <a class="nav-link" href="/suggestion.html">Suggestion</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="text-center text-xl mb-4">SEARCH</h2>
      <section class="search flex justify-center">
        <form
          class="search w-full max-w-xl flex flex-col items-center py-2 gap-4"
          action="/search_results.html"
        >
          <fieldset>
            <ul class="flex gap-4">
              <li>
                <label for="search-movie">Movie</label>
                <input
                  type="radio"
                  id="search-movie"
                  name="type"
                  value="movie"
                  checked
                />
              </li>
              <li>
                <label for="search-show">Show</label>
                <input type="radio" id="search-show" name="type" value="tv" />
              </li>
              <li>
                <label for="search-person">Person</label>
                <input
                  type="radio"
                  id="search-person"
                  name="type"
                  value="person"
                />
              </li>
              <li>
                <label for="search-keyword">Keyword</label>
                <input
                  type="radio"
                  id="search-keyword"
                  name="type"
                  value="keyword"
                />
              </li>
            </ul>
          </fieldset>
          <input
            class="search-input bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500 mr-3 py-1 px-2"
            type="text"
            name="search-query"
            placeholder="Title"
            aria-label="Full name"
          />

          <div class="flex">
            <button
              class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
              type="submit"
            >
              Search
            </button>
            <button
              class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
      <h3>SEARCH RESULTS</h3>
      <div class="search-results-container"></div>
    </main>
    <footer
      class="flex justify-center items-center p-4 text-slate-900 dark:text-white bg-white dark:bg-gray-800"
    >
      <span
        >cine-search uses the TMDb API but is not endorsed or certified by TMDb.
      </span>
    </footer>
  </body>
</html>
