<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cine-search</title>
    <script src="./bundle.js" defer></script>
  </head>
  <body class="dark">
    <header
      class="flex justify-between items-center p-4 text-slate-900 dark:text-white bg-white dark:bg-gray-800"
    >
      <h1 class="text-xl">LOGO PLACEHOLDER</h1>
      <nav>
        <ul class="flex gap-12">
          <li>
            <a href="./searchResults.html">Movies</a>
          </li>
          <li>
            <a href="">Tv Shows</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Now Playing section -->
      <h2 class="text-center text-xl mb-4">NOW PLAYING</h2>
      <section class="now-playing grid grid-cols-4"></section>
      <hr class="p-6" />

      <h2 class="text-center text-xl mb-4">SEARCH</h2>
      <section class="search flex justify-center">
        <form
          class="search w-full max-w-xl flex flex-col items-center py-2 gap-4"
          action="/searchResults.html"
        >
          <fieldset>
            <ul class="flex gap-4">
              <li>
                <label for="search-movie">Movie</label>
                <input
                  type="radio"
                  id="search-movie"
                  name="search-query"
                  value="movie"
                  checked
                />
              </li>
              <li>
                <label for="search-show">Show</label>
                <input
                  type="radio"
                  id="search-show"
                  name="search-query"
                  value="tv"
                />
              </li>
              <li>
                <label for="search-person">Person</label>
                <input
                  type="radio"
                  id="search-person"
                  name="search-query"
                  value="person"
                />
              </li>
              <li>
                <label for="search-keyword">Keyword</label>
                <input
                  type="radio"
                  id="search-keyword"
                  name="search-query"
                  value="keyword"
                />
              </li>
            </ul>
          </fieldset>
          <input
            class="search-input bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500 mr-3 py-1 px-2"
            type="text"
            placeholder="Title"
            aria-label="Full name"
          />

          <div class="flex">
            <button
              class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
              type="submit"
            >
              Search
            </button>
            <button
              class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
      <hr class="p-6" />
      <h2 class="text-center text-xl mb-4">Popular</h2>
      <section class="popular grid grid-cols-4"></section>
    </main>
    <footer><h2 class="test-center">Footer placeholder</h2></footer>
  </body>
</html>
