<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cine-search</title>
    <script src="./bundle.js" defer></script>
  </head>
  <body class="dark min-h-screen">
    <header
      class="flex justify-between items-center p-4 text-slate-900 dark:text-white bg-white dark:bg-gray-900 sticky top-0"
    >
      <div>
        <h1 class="text-xl">cine-search</h1>
      </div>
      <nav>
        <button
          type="button"
          class="hamburger-button text-gray-500 focus:text-white focus:outline-none hover:text-white sm:hidden"
        >
          <svg
            class="fill-current"
            xmlns="http://www.w3.org/2000/svg"
            height="48"
            viewBox="0 -960 960 960"
            width="48"
          >
            <path
              d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"
            />
          </svg>
        </button>
        <div
          class="hidden mobile-menu fixed left-0 top-0 bg-white dark:bg-gray-900 dark:text-white w-full min-h-screen text-black text-5xl overflow-auto z-50"
        >
          <div class="flex flex-col items-center justify-center p-6">
            <button class="close-mobile-menu text-8xl self-end">&times;</button>
            <ul class="flex flex-col gap-12 items-start">
              <li>
                <a class="font-semibold nav-link" href="/">Movies</a>
              </li>
              <li>
                <a class="font-semibold nav-link" href="/tv_shows.html"
                  >Tv Shows</a
                >
              </li>
              <li>
                <a class="font-semibold nav-link" href="/suggestion.html"
                  >Suggestion</a
                >
              </li>
            </ul>
          </div>
        </div>
        <ul class="hidden sm:flex gap-12 items-center">
          <li>
            <a
              class="nav-link p-6 text-white font-semibold hover:text-cyan-500"
              href="/"
              >Movies</a
            >
          </li>
          <li>
            <a
              class="nav-link p-6 text-white font-semibold hover:text-cyan-500"
              href="/tv_shows.html"
              >Tv Shows</a
            >
          </li>
          <li>
            <a
              class="nav-link p-6 text-white font-semibold hover:text-cyan-500"
              href="/suggestion.html"
              >Suggestion</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="dark:bg-gray-800 dark:text-white">
      <h2 class="text-center text-xl mb-8">NOW PLAYING</h2>
      <section
        class="now-playing-movies grid grid-cols-2 md:grid-cols-4"
      ></section>

      <h2 class="text-center text-xl mb-4">SEARCH</h2>
      <section class="search flex justify-center">
        <form
          class="search w-full max-w-xl flex flex-col items-center py-2 gap-4"
          action="/search_results.html"
        >
          <fieldset>
            <ul class="flex gap-4">
              <li>
                <label for="search-movie">Movie</label>
                <input
                  type="radio"
                  id="search-movie"
                  name="type"
                  value="movie"
                  checked
                />
              </li>
              <li>
                <label for="search-show">Show</label>
                <input type="radio" id="search-show" name="type" value="tv" />
              </li>
              <li>
                <label for="search-person">Person</label>
                <input
                  type="radio"
                  id="search-person"
                  name="type"
                  value="person"
                />
              </li>
              <li>
                <label for="search-keyword">Keyword</label>
                <input
                  type="radio"
                  id="search-keyword"
                  name="type"
                  value="keyword"
                />
              </li>
            </ul>
          </fieldset>
          <input
            class="search-input bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500 mr-3 py-1 px-2"
            type="text"
            name="search-query"
            placeholder="Title"
            aria-label="Full name"
          />

          <div class="flex">
            <button
              class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
              type="submit"
            >
              Search
            </button>
            <button
              class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>

      <h2 class="text-center text-xl mb-4">Popular</h2>
      <section class="popular-movies grid grid-cols-2 md:grid-cols-4"></section>
    </main>
    <footer
      class="flex justify-between items-center p-4 text-slate-900 dark:text-white bg-white dark:bg-gray-900 sticky top-[100vh]"
    >

          xmlns="http://www.w3.org/2000/svg"

              <stop offset="0" stop-color="#90cea1" />
              <stop offset=".56" stop-color="#3cbec9" />
              <stop offset="1" stop-color="#00b3e5" />
            </linearGradient>
          </defs>

        <span

      </div>
    </footer>
  </body>
</html>
